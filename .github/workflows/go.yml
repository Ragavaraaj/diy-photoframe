# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Install Dependencies for Gioui
        run: sudo apt install -y gcc pkg-config libwayland-dev libx11-dev libx11-xcb-dev libxkbcommon-x11-dev libgles2-mesa-dev libegl1-mesa-dev libffi-dev libxcursor-dev libvulkan-dev

      - name: Install Gioui
        run: go install gioui.org/cmd/gogio@latest

      - name: Make Directories if Not Exists
        run: mkdir -p ./build

      - name: Build
        run: make build

      - name: Upload to github
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          if [ -f ./build/diy-photoframe ]; then
            echo "Uploading diy-photoframe"
            # Check if the 'latest' release exists, create it if it doesn't
            gh release view latest || gh release create latest -t "Latest Release" -n "Automatically created release"
            
            gh release upload latest ./build/diy-photoframe --clobber
          else
            echo "No diy-photoframe binary found to upload"
          fi
